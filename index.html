<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь наблюдателя</title>
    <link href="favicon.png" rel="icon" type="image/png">
    <link href="./style/style.css" rel="stylesheet">
    <script src="./script/script.js" defer></script>
</head>

<body>
    <h1>Космические события Москвы</h1>
    <div class="container">
        <h2>Текущая фаза Луны</h2>
        <div class="moon-container">
            <div class="moon">
                <div class="moon-circle">
                    <div class="moon-light" id="moon-light"></div>
                </div>
            </div>
            <div id="moon-info">
                <p><strong>Текущая фаза:</strong> <span id="moon-phase-name" class="highlight"></span></p>
                <p><strong>Освещённость:</strong> <span id="moon-illumination" class="highlight"></span>%</p>
                <p><strong>Дата:</strong> <span id="current-date"></span></p>
            </div>
        </div>
    
    <h2>Календарь наблюдателя на <h2 id="month"> </h2></h2>
    <div></div>
</body>
</html>
